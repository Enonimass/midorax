  <!-- Custom Styles -->
  <style>
    body, h1, h2, h3, h4, h5, h6 {
      font-family: "Raleway", sans-serif;
    }

    /* Hero Section */
    .hero-contact {
      background: url('images/contact-hero.jpg') no-repeat center center/cover;
      min-height: 50vh;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    .hero-contact::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .hero-content {
      position: relative;
      z-index: 2;
    }

    /* Contact Section Layout */
    .contact-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      padding: 60px 20px;
      background: #f7f7f7;
    }

    .contact-info, .contact-form-box {
      background: #fff;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      border-radius: 10px;
      padding: 30px;
      flex: 1 1 400px;
      max-width: 500px;
    }

    .contact-info h2, .contact-form-box h2 {
      margin-bottom: 20px;
      color: #00354a;
    }

    .contact-info p {
      font-size: 16px;
      margin: 15px 0;
    }

    .contact-info i {
      color: #00aaff;
      margin-right: 10px;
    }

    /* Restore Original Social Icons Effects */
    .social-ul {
      display: flex;
      justify-content: center;
      margin-top: 40px;
      padding: 0;
    }

    .social-ul li {
      list-style: none;
    }

    .social-ul li a {
      width: 80px;
      height: 80px;
      background-color: #fff;
      text-align: center;
      line-height: 80px;
      font-size: 35px;
      margin: 0 10px;
      display: block;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
      border: 3px solid #fff;
      z-index: 1;
      transition: 0.5s;
    }

    .social-ul li a .icon {
      position: relative;
      color: #262626;
      transition: 0.5s;
      z-index: 3;
    }

    .social-ul li a:hover .icon {
      color: #fff;
      transform: rotateY(360deg);
    }

    .social-ul li a:before {
      content: "";
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      height: 100%;
      transition: 0.5s;
      z-index: 2;
    }

    .social-ul li a:hover:before {
      top: 0;
    }

    .social-ul li:nth-child(1) a:before {
      background: #3b5999; /* Facebook */
    }

    .social-ul li:nth-child(2) a:before {
      background: #55acee; /* Twitter */
    }

    .social-ul li:nth-child(3) a:before {
      background: #0077b5; /* LinkedIn */
    }

    .social-ul li:nth-child(4) a:before {
      background: #dd4b39; /* Google Plus */
    }

    /* Contact Form */
    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }

    .contact-form button {
      background-color: #00354a;
      color: #fff;
      border: none;
      padding: 14px 25px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .contact-form button:hover {
      background-color: #00aaff;
    }

    iframe {
      border-radius: 10px;
      border: none;
      width: 100%;
      height: 400px;
      margin-top: 40px;
    }

    footer {
      background-color: #00354a;
      color: white;
      padding: 20px 10px;
      text-align: center;
    }

    footer .footer-icons a {
      margin: 0 10px;
      color: #fff;
      text-decoration: none;
    }

    footer .footer-icons a:hover {
      color: #00aaff;
    }

    @media (max-width: 768px) {
      .hero-contact {
        min-height: 40vh;
      }

      .social-ul li a {
        width: 60px;
        height: 60px;
        font-size: 25px;
        line-height: 60px;
      }
    }
  </style>
</head>
