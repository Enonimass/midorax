<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MidoraX Dynamics | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- W3.CSS -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <style>
    body,h1,h2,h3,h4,h5,h6 { font-family: "Raleway", sans-serif; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="w3-top">
    <div class="w3-bar w3-white w3-card" id="myNavbar">
      <a href="index.html" class="w3-bar-item w3-button w3-wide">MIDORAX</a>
      <div class="w3-right w3-hide-small">
        <a href="index.html" class="w3-bar-item w3-button">HOME</a>
        <a href="about.html" class="w3-bar-item w3-button">ABOUT</a>
        <a href="services.html" class="w3-bar-item w3-button">SERVICES</a>
        <a href="contact.html" class="w3-bar-item w3-button">CONTACT</a>
        <a href="login.html" class="w3-bar-item w3-button w3-text-blue">LOGIN/SIGN UP</a>
      </div>
      <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
  </div>
  <!-- Sidebar -->
  <nav class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-left w3-hide-medium w3-hide-large" style="display:none" id="mySidebar">
    <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-large w3-padding-16">Close ×</a>
    <a href="index.html" onclick="w3_close()" class="w3-bar-item w3-button">HOME</a>
    <a href="about.html" onclick="w3_close()" class="w3-bar-item w3-button">ABOUT</a>
    <a href="services.html" onclick="w3_close()" class="w3-bar-item w3-button">SERVICES</a>
    <a href="contact.html" onclick="w3_close()" class="w3-bar-item w3-button">CONTACT</a>
    <a href="login.html" onclick="w3_close()" class="w3-bar-item w3-button">LOGIN/SIGN UP</a>
  </nav>

  <!-- Page Header -->
  <header class="w3-container w3-center w3-padding-64" style="background:#00354a; color:#fff;">
    <h1>Login or Sign Up</h1>
    <p>Access your account or join us today!</p>
  </header>

  <!-- Authentication Section -->
  <div class="w3-container w3-padding-64">
    <div class="w3-row-padding">
      <!-- Login Box -->
      <div class="w3-col m6 w3-margin-bottom">
        <div class="w3-card-4 w3-padding">
          <h2 class="w3-center">Login</h2>
          <form>
            <p>
              <input class="w3-input w3-border" type="text" placeholder="Username or Email" required>
            </p>
            <p>
              <input class="w3-input w3-border" type="password" placeholder="Password" required>
            </p>
            <p>
              <button class="w3-button w3-black w3-block" type="submit">Login</button>
            </p>
          </form>
        </div>
      </div>
      <!-- Sign Up Box -->
      <div class="w3-col m6 w3-margin-bottom">
        <div class="w3-card-4 w3-padding">
          <h2 class="w3-center">Sign Up</h2>
          <form>
            <p>
              <input class="w3-input w3-border" type="text" placeholder="Choose a Username" required>
            </p>
            <p>
              <input class="w3-input w3-border" type="email" placeholder="Email" required>
            </p>
            <p>
              <input class="w3-input w3-border" type="password" placeholder="Password" required>
            </p>
            <p>
              <button class="w3-button w3-black w3-block" type="submit">Sign Up</button>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="w3-center w3-black w3-padding-32">
    <p>© 2025 MidoraX Dynamics. All rights reserved.</p>
  </footer>

  <script>
    function w3_open() {
      document.getElementById("mySidebar").style.display = "block";
    }
    function w3_close() {
      document.getElementById("mySidebar").style.display = "none";
    }
  </script>
</body>
</html>
